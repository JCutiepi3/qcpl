             <!-- ================Upload ================= -->
             <h1>Upload File</h1>
            <form action="/qcpl/Backend/fileupload.php" method="POST" enctype="multipart/form-data">

                <label>Category: </label>
                <input type="radio" name="category" value="Incoming" required>
                <label>Incoming</label>
                <input type="radio" name="category" value="Outgoing" required>
                <label>Outgoing</label> <br>

                <label >Locator Number: </label>
                <input type="number" name="locator_num" required><br>

                <label>Received Date: </label>
                <input type="datetime-local" name="received_date" required><br>
            
                <label for="">Received From: </label>
                <input type="text" name="received_from" required><br>

                <label for="">Subject: </label>
                <input type="text" name="subject" required><br>

                <label for="">Description: </label>
                <input type="text" name="description" required><br>

                <label>File Type: </label>
                <select name="type" id="type" required>
                    <option value="">Select Division</option>
                    <option value="DOCS">Document</option>
                    <option value="PDF">Portable Document Format</option>
                    <option value="IMG">Image</option>
                </select>
                <br>    

                <input type="file" name="fileName"><br>
                <input type="submit" name="upload" value="Submit">
            </form>
