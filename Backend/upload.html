<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEZON CITY PUBLIC LIBRARY</title>
</head>

<body>
    <h1>Upload File</h1>
    <form action="fileupload.php" method="post" enctype="multipart/form-data">

        <label>Owner: </label>
        <input type="radio" name="owner" value="admin" required>
        <label>ADMIN</label>
        <input type="radio" name="owner" value="user" required>
        <label>USER ACCOUNT</label> <br>

        <label>Division: </label>
        <select name="division" id="division" required>
        <option >Select Division</option>
        <option >MIS</option>
        <option >ADMIN</option>
        <option >TECHNICAL</option>
        </select><br>

        <label>Section: </label>
        <select name="section" id="section" required>
        <option >Select Section</option>
        <option >4A</option>
        <option >4B</option>
        <option >4C</option>
        </select><br>

        <label>Category: </label>
        <input type="radio" name="category" value="incoming" required>
        <label>Incoming</label>
        <input type="radio" name="category" value="outgoing" required>
        <label>Outgoing</label> <br>

        <label >Locator Number: </label>
        <input type="number" name="locator_num" required><br>

        <label>Received Date: </label>
        <input type="datetime-local" name="received_date" required><br>
       
        <label for="">Received From: </label>
        <input type="text" name="received_from" required><br>

        <label for="">Subject: </label>
        <input type="text" name="subject" required><br>

        <label for="">Description: </label>
        <input type="text" name="description" required><br>

        <label>Type: </label>
        <select name="type" required>
        <option >Select Type of Letter</option>
        <option >Docs</option>
        <option >Pdf</option>
        <option >Paper</option>
        </select><br>

        <input type="file" name="fileName"><br>
        <input type="submit" name="upload" value="Upload">
    </form>
</html>
